    .required:after {

    .mat-icon-button {
      padding: 0;

      line-height: 40px;
      border-radius: 50%;

    .popover-body {
      padding: .5rem .75rem;
      color: #212529 !important;

    .mat-datepicker-content .mat-calendar {

      transition: all 0.3s cubic-bezier(.25, .8, .25, 1) !important;

      left: 68px;

    .mat-form-field-appearance-legacy .mat-form-field-prefix .mat-datepicker-toggle-default-icon,

    .mat-form-field {

      position: relative;
      text-align: left;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .mat-calendar-body-disabled {
      cursor: default;
      color: #a4e6b3;
    }

    .selected-list .c-btn {

      cursor: pointer;
      display: flex;
      position: relative;
      height: 38px;
      overflow: hidden !important;

    }

    .form-check,
    label {

    }

    .MyDate {

      border-radius: 5px !important;
      padding: 8px !important;

    }

    .cuppa-dropdown {
      position: relative;
      width: 100% !important;

    }

    .selected-list .c-angle-down,

      width: 15px;
      height: 15px;
      position: absolute;
      right: 10px;
      top: 38% !important;
      transform: translateY(-50%);
      pointer-events: none;
    }


    .selected-list .c-list .c-token {
      list-style: none;
      background: cyan !important;
      color: #fff !important;
      border-radius: 2px;
      overflow-x: auto !important;

      position: relative;
      padding-right: 25px;
      top: -8px;

    }


    .selected-list[_ngcontent-ivk-c2] .c-btn[_ngcontent-ivk-c2] {
      width: 100%;
      padding: 10px;
      cursor: pointer;
      display: flex;
      position: relative !important;
      overflow: hidden !important;
    }


    .selected-list[_ngcontent-kgv-c2] .c-list[_ngcontent-kgv-c2] {
      float: left;
      padding: 0px;
      margin: 0px;
      width: calc(100% - 20px);
      display: list-item !important;
      overflow: hidden !important;
    }

    .mat-calendar-table tr {
      border-bottom: transparent !important;
    }

    .sidebar .menu .list .ml-menu li a {
      padding-left: 50px;
      padding-top: 0px;
      padding-bottom: 5px;
    }

    .slimScrollBar {
      display: block !important;
    }

    .prevMonthDay {
      visibility: hidden;
    }

    .flatpickr-day.disabled {
      color: #dfd2d2 !important;
    }

    div.dataTables_wrapper div.dataTables_length label {
      font-weight: normal;
      text-align: left;
      white-space: nowrap;
      position: relative;
      left: 27px;
    }

    div.dataTables_wrapper div.dataTables_paginate {
      margin: 0;
      white-space: nowrap;
      text-align: right;
      position: relative;
      top: 25px;
    }

    #leftsidebar .select2-container--default .select2-selection--single {

      border: none !important;
