<section class="content">
      <!-- Tab panes -->
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">

                <h4 class="page-title">View Info Request</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a>
                  <i class="fas fa-home" (click)="homeClick()"></i> Ticketing</a>
              </li>
              <!-- <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Ticket</a>
              </li> -->
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">View Info Request</a>
              </li>
            
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card" style="border:0">
            <!-- <div class="header">
              <h2>
              View Ticket Info Request
              </h2>
            </div> -->
            <div class="body" style="border:0.2px solid">              
              <div class="table-responsive">
                <ul>
                  <li>
                        <!-- <div class="col-md-2" style="float: left;">
                            <div class="form-line">
                              <select style="width:100%;" id="tableSelect">
                                  <option value="select">Select</option>
                                  <option value="10">10</option>
                                  <option value="25">25</option>
                                  <option value="50">50</option>
                                  <option value="100">100</option>
                                  <option value="All">All</option>
                              </select>
                            </div>
                        </div> -->
                        <div class="col-md-2" style="float: right;"> 
                            <!-- <input style="text-align:center;border:1px solid;margin-top: 10px;" class="effect-9" name="search" type="text" placeholder="Search Here"> -->
                            <input style="text-align:center;border:1px solid;" class="effect-9" name="search" [(ngModel)]="searchText" type="text" placeholder="Search Here">  
                              
                        </div>
                        
                        <table  class="display table table-hover table-checkable order-column width-per-100">
                  <thead>
                    <tr>
                      <th class="center">S.NO</th>
                      <th class="center">Ticket Received Date</th>
                      <th class="center">Ticket Number</th>
                      <th class="center">Description</th>
                      <th class="center">Ticket Escalation Date</th>
                    </tr>
                  </thead>
                  <tr *ngIf="total_length == 0">
                      <td class="center" colspan="8" id="noData"> No Data Available</td>
                  <!-- <tr  *ngFor="let data of ticketList| paginate: { itemsPerPage: totalItems, currentPage: current_Page,totalItems: itemsPer_Page};let i=index;" class="ticketList"> -->
                  <!-- <tr  *ngFor="let data of ticketList| filter : searchText | paginate: { itemsPerPage: totalItems, currentPage: current_Page,totalItems: itemsPer_Page};let i=index;" class="ticketList">

                  </tr> -->
                </tr>
                  <tbody>  
                    <!-- <tr *ngFor="let data of ticketList | paginate: { itemsPerPage: totalItems, currentPage: current_Page,totalItems: itemsPer_Page};let i=index;" class="ticketList" (click)="gotoViewTicketInfoRequestDetailspage(data)"> -->
                    <tr *ngFor="let data of ticketList | filter : searchText | paginate: { itemsPerPage: totalItems, currentPage: current_Page,totalItems: itemsPer_Page};let i=index;" class="ticketList" (click)="gotoViewTicketInfoRequestDetailspage(data)">

                      <td class="center">{{i+1}}</td>
                      <td class="center">{{data.createdDate| date : 'fullDate'}}</td>
                      <td class="center"><a>{{data.ticketId}}</a></td>
                                       
                      <td class="center"><a class="leadId">{{data.description}}</a></td>
                      <td class="center">{{data.estimatedResolvedDate| date : 'fullDate'}}</td>
                    </tr>
                  </tbody>
                </table> 
                      </li>
                    </ul>
                    <pagination-controls style="float: right; font-size: 18px" (pageChange)="pageChanged($event)" ></pagination-controls>
               
              </div>
            </div>
          </div>
        </div>
      </div> 
    
    </div>
