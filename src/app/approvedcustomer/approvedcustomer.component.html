<section class="content">

    <div class="container-fluid">

        <div class="block-header">

            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Approve Customer</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a>
                                <i class="fas fa-home" (click)="homeClick()"></i>Customer Registration</a>
                        </li>
                        <!-- <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">Customer Registration</a>
                        </li> -->
                        <li class="breadcrumb-item active">Approve Customer</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Basic Examples -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">

                    <div class="body">

                        <div class="table-responsive">
                            <table id="tableExport"
                                class="display table table-hover table-checkable order-column width-per-100">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Lead Id</th>
                                        <th>Applicant Name</th>
                                        <th>Project</th>
                                        <th>Wing / Block</th>
                                        <th>Unit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of tabledata" class="customersList">
                                            
                                        <td><input type="checkbox" value="{{item.salesTeamLeadId}},{{item.customerName}},{{item.customerId}},{{item.flatBookingId}}" style="width:20px;height:20px;" class="checlist"></td>
                                        <td (click)="getApproveCustomer(item)" >{{item.salesTeamLeadId}}</td>
                                        <td (click)="getApproveCustomer(item)" >{{item.customerName}}</td>
                                        <td (click)="getApproveCustomer(item)" >{{item.siteName}}</td>
                                        <td (click)="getApproveCustomer(item)" >{{item.blockName}}</td>
                                        <td (click)="getApproveCustomer(item)" >{{item.flatNo}}</td>
                                    </tr>
                                    <!-- <tr *ngFor="let item of tabledata" (click)="getApproveCustomer(item)" class="customersList">
                                        <td>{{item.salesTeamLeadId}}</td>
                                        <td>{{item.customerName}}</td>
                                        <td>{{item.siteName}}</td>
                                        <td>{{item.blockName}}</td>
                                        <td>{{item.flatNo}}</td>
                                    </tr> -->
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- #END# Basic Examples -->

    </div>

    <div class="col-md-12 center-block text-center" *ngIf="tabledata != null ">
            <button type="button" class="btn-hover color-1 cancelBtnColor"
                (click)="approveOrRejectCustomer('reject')">Reject</button>
            <button type="button" class="btn-hover color-1"
                (click)="approveOrRejectCustomer('approve')">Approve</button>
    </div>
    
    <div class="modal" id="statusData">
        <div class="modal-dialog" style="width: 60%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 center-block text-center">
                        <table class="table table-striped">
                            <thead>
                                <th>S.NO</th>
                                <th style="width: 15%;">Lead Id</th>
                                <th style="width: 20%;">Customer Name</th>
                                <th>Status</th>
                                <th style="width: 50%;">Error</th>
                            </thead>
                            <tbody id="responseData">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer" style="padding: 50px;">
                    <div class="col-md-12 center-block text-center">
                        <button type="button" class="btn btn-warning" (click)="modalDismiss()" data-dismiss="modal">close</button>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
