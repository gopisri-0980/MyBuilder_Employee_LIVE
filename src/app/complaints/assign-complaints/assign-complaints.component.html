<style>
  .radiocls {
    position: relative;
    top: -8px;
    font-size: 15px;
    font-weight: 500;
  }

  [type="radio"]:not(:checked),
  [type="radio"]:checked {
    opacity: 1 !important;
    width: 20px;
    height: 20px;
    position: absolute;
    top: -6px;
  }

  .radioclass {
    border: 1px solid #e3d2d2;
    border-radius: 5px;
    width: 100%;
    margin-left: 0%;
    padding: 7px;
    background: linear-gradient(105deg, rgba(255, 190, 0, 0), #8fd8ee);
    position: relative;
    top: 11px;
  }
</style>

<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Assign Complaint Master </h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a>
                <i class="fas fa-home" (click)="homeClick()"></i>Assign Complaint Master </a>
            </li>

          </ul>
        </div>
      </div>
    </div>


    <div class="card">
      <div class="card-body">
        <div class="maindivclass">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <p class="titileclassproject" style="font-family: 'Poppins';"> Assign Complaint Master : </p>
                <hr>
                <label class="labelcls">Select Project :</label>
                <select style="width:100%;" class="form-group" id="projectID" single>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group" style="position: relative;top: -14px;">
            <label class="labelcls">Select Blocks :</label><br>
            <select style="width:100%;" class="form-group" id="BlockId" multiple>
            </select>
          </div>

          <div style="border: 1px solid #e3d2d2;border-radius: 5px;width: 100%;position: relative;
          top: -10px;margin-left: 0%;padding: 7px;background: linear-gradient(105deg, rgba(255, 190, 0, 0), #8fd8ee)">
            <div class="row" style="position: relative!important;top: 10px!important;">
              <div class="col-sm-3" style="position: relative;
          top: -7px;font-size: 14px;font-weight: 600;">Ticket Type :</div>
              <div class="col-sm-4 radio" *ngFor="let p of radio_Controller">
                <input [id]="p.id" name="radio" type="radio" (change)="handleChange($event,p)">
                <label [for]="p.id" class="radio-label radiocls"> &nbsp;{{p.Name}}</label>
              </div>
            </div>
          </div>

          <div class="row clearfix">
            <div class="col-sm-9">
              <div class="form-line" style="position: relative;top: 10px;">
                <p class="fieldHeaders">
                  <label style="font-weight: bold;
                  position: relative;top: 12px;">Complaint Assign to employee name:</label>
                </p>
                <div class="center">
                  <select style="width:100%;" class="form-group" id="Employee_name" single>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-sm-3" style="text-align: right">
              <div class="form-group" style="position: relative;top: 22px;">
                <button type="button" class="btn-hover color-1" (click)="AddtoBoxfun()">ADD to BOX</button>
              </div>
            </div>
          </div>
        </div>



        <div class="table-responsive" *ngIf="controller?.length">
          <table class="table table-bordered" style="width: 70%;
              margin-left: 15%; position: relative; top: 28px;">
            <thead>
              <tr>
                <th>SNo.</th>
                <th>Site Name</th>
                <th>Block</th>
                <th>Complaint Type</th>
                <th>Employee Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of controller ; let i=index;" class="customersList">
                <td>{{i+1}}</td>
                <td>{{item.Sitename}}</td>
                <td>{{item.blocknames}}</td>
                <td>{{item.ticketType}}</td>
                <td>{{item.employeename}}</td>
                <td><span style="color: #f44336;
                  font-size: 14px;font-weight: 500;
                  text-decoration: underline;" (click)="removeItem(i)">Delete</span></td>
              </tr>

            </tbody>

          </table>
        </div>

        <div style="width: 100%;text-align: center;margin-top:10px" *ngIf="controller?.length">
          <button type="button" class="btn-hover color-1" (click)="submitfunction()">SUBMIT</button>
        </div>

      </div>
    </div>
  </div>
</section>
