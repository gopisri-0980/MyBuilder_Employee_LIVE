<section class="content">
       
  <div class="container-fluid">
  
      <div class="block-header">
         
          <div class="row">
               
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      </div>

      <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card" style="border:0px;">
                     
                    <div class="body" >

                                <ul>
                                <li>

                                                <span class="focus-border">

                                                  </span>
                                              </div> -->
                            <table id="tableExport" class="display table table-hover table-checkable order-column width-per-100">
                                <thead>
                                    <tr>
                                        <th>S.NO</th>
                                        <th>Project Name</th>
                                        <th>Notification Id</th>
                                        <th >Title</th>
                                        <th>Created Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <span *ngIf="tabledata == 0">
                                            <div class="center" id="noData"> No Data Available</div>   -->

                                    <tr *ngIf="tabledata == 0">
                                        <td class="center" colspan="8" id="noData"> No Data Available</td>
                                    </tr>
                                    
                                    <tr *ngFor = "let item of tabledata;let i=index;" class="notificationsList" (click)="leadId(item)">

                                        <td >{{item.siteName}}</td>
                                    <td >{{item.notificationId}}</td>
                                    <td style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden; width: 40%;max-width: 1px;">{{item.message}}</td>
                                    <td >{{item.createdDate| date:'yyyy-MM-dd'}}</td>
                                </tr>
                                </tbody>
                               
                            </table>

                            </ul>
