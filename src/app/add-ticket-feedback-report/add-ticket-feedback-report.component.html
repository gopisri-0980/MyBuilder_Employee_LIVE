<section class="content">

  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Feedback Report Details</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a>
                <i class="fas fa-home" style="cursor:pointer;" (click)="homeClick()"></i>
                <span style="cursor:pointer;">Ticketing Dashboard</span> </a>
            </li>

            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;" (click)="feedbackfun()">Feedback Report</a>
            </li>

            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Feedback Report Details</a>
            </li>

          </ul>
        </div>
      </div>
    </div>




    <div class="card">
      <div class="card-body">
        <div style="width:100%;text-align:center;" *ngIf="loaderhideme6">
          <img src="https://i.redd.it/ounq1mw5kdxy.gif" style="width: 400px;height: 400px;">
        </div>


        <div class="row clearfix">
          <div class="col-sm-12">
            <div class="table-responsive" style="overflow: hidden;">
              <table style="border-radius: 10px;" id="ticketmonthlyreport" class="display nowrap" style="width:100%">
                <thead>
                  <tr class="center">
                    <th>Project Name</th>
                    <th>Rating (5 stars)</th>
                    <th>Rating (4 stars)</th>
                    <th>Rating (3 stars)</th>
                    <th>Rating (2 stars)</th>
                    <th>Rating (1 stars)</th>
                  </tr>
                </thead>

                <tbody>

                  <tr *ngFor="let item of getTicketsData; let i = index;">
                    <td class="center">{{item.Sitename}}</td>
                    <td class="center" style="text-decoration: underline; cursor: pointer;"
                      (click)="eventclickfun(item , i ,5)">{{item.Five}}</td>
                    <td class="center" style="text-decoration: underline; cursor: pointer;"
                      (click)="eventclickfun(item , i ,4)">{{item.Four}}</td>
                    <td class="center" style="text-decoration: underline; cursor: pointer;"
                      (click)="eventclickfun(item , i ,3)">{{item.Three}}</td>
                    <td class="center" style="text-decoration: underline; cursor: pointer;"
                      (click)="eventclickfun(item , i ,2)">{{item.Two}}</td>
                    <td class="center" style="text-decoration: underline; cursor: pointer;"
                      (click)="eventclickfun(item , i ,1)">{{item.One}}</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- <div *ngIf="controller.length == 0">
              <p *ngIf="loaderhideme6 == false" style="margin-top: 46px;">No data available</p>
            </div> -->
          </div>
        </div>



      </div>
    </div>



  </div>
</section>
