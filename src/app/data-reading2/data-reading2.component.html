<section class="content">
  <div class="container-fluid">
      <div class="block-header">
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <ul class="breadcrumb breadcrumb-style">
                      <li class="breadcrumb-item">
                          <h4 class="page-title">TRANSACTIONS</h4>
                      </li>
                      <li class="breadcrumb-item bcrumb-1">
                          <a>
                              <i class="fas fa-home" (click)="homeClick()"></i>Transactions</a>
                      </li>
                      <!-- <li class="breadcrumb-item bcrumb-2">
                        <a href="#" onClick="return false;">Customer Registration</a>
                    </li> -->
                      <li class="breadcrumb-item active">Upload Transactions </li>
                  </ul>
              </div>
          </div>

          <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="card">
                      <div class="header">
                          <!-- <h3><strong>Booking</strong> Form</h3><br> -->
                          <div class="row clearfix">
                              <!-- <div class="col-sm-3"></div> -->
                              <div class="col-sm-6">
                                  <form action="#">
                                      <div class="file-field input-field">
                                          <div class="btn">

                                              <i class="fa fa-paperclip" aria-hidden="true" style="color:gray"></i>
                                              <input accept=".xls,.xlsx" type="file" id="files"
                                                  (change)="handleFileSelect($event)">
                                          </div>
                                          <div class="file-path-wrapper">
                                              <input class="file-path validate" type="text" placeholder="Upload file">
                                          </div>
                                      </div>
                                  </form>
                              </div>
                              <!-- <div class="col-sm-3"></div> -->
                          </div>
                          <div style="margin-left:20%">
                              <button class="btn-hover color-1" (click)="filesubmit()">SUBMIT</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="modal" id="statusData">
      <div class="modal-dialog" style="width: 60%;">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title"></h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                  <div class="col-md-12 center-block text-center">
                      <table class="table table-striped">
                          <thead>
                              <th>S.NO</th>
                              <th style="width: 15%;">Lead Id</th>
                              <th style="width: 20%;">Applicant Name</th>
                              <th>Status</th>
                              <th style="width: 50%;">Error</th>
                          </thead>
                          <tbody id="responseData">

                          </tbody>
                      </table>
                  </div>
              </div>
              <div class="modal-footer" style="padding: 50px;">
                  <div class="col-md-12 center-block text-center">
                      <button type="button" class="btn btn-warning" data-dismiss="modal">close</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
