<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Customer Ledger Table</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a><i class="fas fa-home" (click)="homeClick()"></i>Transactions</a>
            </li>
            <li class="breadcrumb-item" style="cursor: pointer;" (click)="customerLedgerClick()"> <a>Customer Ledger</a></li>
            <li class="breadcrumb-item active">Customer Ledger Table</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body"> 

        <div class="table-responsive">
          <table id="tableExport" class="display table table-hover table-checkable order-column width-per-100">
              <thead>
                  <tr class="center">
                      <th>S.No</th>
                      <th>Booking Date</th>
                      <th>Customer Name</th>
                      <th>Project Name</th>
                      <th>Flat No</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of tableData; let i = index;" (click)="goToCustomerStatement(item)">
                      <td class="center">{{i + 1}}</td>
                      <td class="center">{{item.bookingDate | date: "dd-MM-yyyy"}}</td>
                      <td class="center">{{item.customerName}}</td>
                      <td class="center">{{item.siteName}}</td>
                      <td class="center">{{item.flatNo}}</td>
                  </tr>
              </tbody>
          </table>
        </div>
        
		  </div>
    </div>
    
  </div><br>
</section><br>
