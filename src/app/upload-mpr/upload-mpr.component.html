<section class="content">
  <div class="container-fluid">

    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Upload MPR</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a>
                <i class="fas fa-home" style="cursor:pointer;"(click)="homeClick()"></i>MPR</a>
            </li>
            <li class="breadcrumb-item active">Upload MPR</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="row clearfix">
          <div class="col-sm-2"></div>
          <div class="col-sm-2">
            <div class="form-line" style="font-weight: bold;"> Project Name *:</div>
          </div>
          <div class="col-sm-4">
            <div class="form-line">
              <select style="width:100%;" class="form-group" id="projectID" single>
                <!-- <option value="select">--Select--</option>
                <option value="ac">Sumadhura Acropolis</option> -->
              </select>
            </div>
          </div>
          <div class="col-sm-2"></div>
        </div><br>
        <div class="row clearfix">
          <div class="col-sm-2"></div>
          <div class="col-sm-2">
            <div class="form-line" style="font-weight: bold;"> MPR Name *:</div>
          </div>
          <div class="col-sm-4">
            <div class="form-line">
              <input autocomplete="off" maxlength=60 type="text" placeholder=""
                style="border: 1px solid #4d474785; padding-left:3px;border-radius:10px; height: 28px;" class=" form-control"
                id="mprName" (keypress)="keyPress1($event)" (keyup)="mprnameValid()">
            </div>
          </div>
          <div class="col-sm-2"></div>
        </div><br>

        <div class="row clearfix">
          <div class="col-sm-2"></div>
          <div class="col-sm-2">
            <div class="form-line" style="font-weight: bold;"> Remarks:</div>
          </div>
          <div class="col-sm-4">
            <div class="form-line">
              <textarea style="border-radius: 4px;" maxlength="500" id="remarksId" data-length="120"></textarea>

            </div>
          </div>
          <div class="col-sm-2"></div>
        </div><br>

        <div class="row clearfix">
          <div class="col-sm-2"></div>
          <div class="col-sm-2">
            <div class="form-line" style="font-weight: bold;"> Attach File *:</div>
          </div>
          <div class="col-sm-4">
            <div class="file-field input-field">
              <div class="btn">
                <i class="fa fa-paperclip" aria-hidden="true" style="color:gray"></i>
                <input type="file" id="files" accept=".pdf,"
                  (change)="handle_FileSelect($event)">
              </div>
              <div class="file-path-wrapper">
                <input style="border-bottom: 0px solid #9e9e9e; text-decoration: underline;" id="filee" class="file-path validate" type="text" placeholder="Upload Pdf File">
              </div>
            </div>
          </div>
          <div class="col-sm-2"></div>
         
        </div>
        <div class="row clearfix" style="text-align:center">
          <div class="col-sm-5"></div>
          <div class="col-sm-2" style="font-weight: 600;">(OR)</div>
          <div class="col-sm-5"></div>
         
        </div><br>
        <div class="row clearfix"  id="imglinkiddiv">
          <div class="col-sm-2"></div>
          <div class="col-sm-2">
            <div class="form-line" style="font-weight: bold;">File Path*:</div>
          </div>
          <div class="col-sm-6">
            <div class="row clearfix" >
              <div class="col-sm-8" style="padding-left: 32px;">
                <div class="form-line">
                <label style="font-weight: bold;">Note: Above 25 MB file please paste link below:</label>
                  <textarea style="border-radius: 4px; height: 42px; padding: 5px;" maxlength="500" id="driveFileLinkField" data-length="120" (blur)="valid()"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2"></div>
        </div>
        
        <div style="text-align:center;">
          <button type="button" class="btn-hover color-1" (click)="mprcraetionSubmit()">Submit</button>
        </div>
      </div>
    </div>

  </div>
 

</section><br>
