<style>
    .errorsmsg {
        width: 100%;
        margin-top: .25rem;
        font-size: 14px;
        color: #dc3545;
        font-family: inherit;
    }
</style>

<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Upload tax invoice data </h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a>
                                <i class="fas fa-home" (click)="homeClick()"></i>Services</a>
                        </li>
                        <li class="breadcrumb-item active"> Upload tax invoice data </li>
                    </ul>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <div class="row clearfix">
                                <div class="col-sm-6">
                                    <form [formGroup]="uploadtdsform">
                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <i class="fa fa-paperclip" aria-hidden="true" style="color:gray"></i>
                                                <input accept=".xls,.xlsx" type="file" id="files"
                                                    (change)="handleFileSelect($event)"
                                                    formControlName="filruploadinput"
                                                    [ngClass]="{ 'is-invalid': submitted && f.filruploadinput.errors }">
                                            </div>

                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="Upload file">
                                            </div>


                                        </div>
                                        <div *ngIf="submitted && f.filruploadinput.errors" class="errorsmsg">
                                            <div *ngIf="f.filruploadinput.errors.required"> * Please import your file.
                                            </div>
                                        </div>

                                    </form>
                                </div>

                            </div>

                            <ul style="position: relative;
                          display: flex;">
                                <li> <button class="btn-hover color-1" (click)="filesubmit()">SUBMIT</button> </li>
                                <li> <button class="btn-hover color-1" (click)="resetfun()">RESET</button> </li>
                            </ul>




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<ng-template #content let-modal>
    <div class="modal-header">
        <!-- <h4 class="modal-title" id="modal-basic-title" style="width: 100%;text-align: center;color: #9e9a9a;">
    </h4> -->
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div style="width: 100%;box-sizing: border-box; overflow: auto">
            <!-- <img src="assets/images/pdficon.png"  style="width: 80px;height: 100px;"> -->
            <p style="font-size: 14px;font-family: 'Poppins';
            position: relative;">PDF files(s) generated successfully, Please copy the files from <br>
             <span style="color: #2196f3;overflow-wrap: break-word;">{{controller}}</span> <br> folder.</p>
        </div>


    </div>
    <div class="modal-footer">
      <!-- <button type="button"  class="btn-hover color-1" style="position:absolute;left:40%;" (click)="downloadlinkfun()">Download</button> -->

      <button type="button" class="btn-hover color-1" (click)="modal.close('Save click')">Close</button>

    </div>
</ng-template>
