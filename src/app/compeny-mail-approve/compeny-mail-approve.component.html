<style>

    .democls {
    width: 100%;
    height: auto;
    border: 1px solid #00bcd4;
    padding: 10px;
    border-radius: 5px;

  }

  
  textarea {
    width: 100%;
    height: 150px;
  }

  body {
    background: #f3f3f3;
    padding: 30px 20px;
  }

  .dashboard-cards {
    position: relative;
    padding-bottom: 50px;
    margin: 0 !important;
  }

  .dashboard-cards .card {
    background: #e5eaeb;
    display: inline-block;
    perspective: 1000;
    z-index: 20;
    padding: 0 !important;
    margin: 5px 5px 10px 5px;
    position: relative;
    text-align: left;
    transition: all 0.3s 0s ease-in;
    z-index: 1;
    width: calc(33.33333333% - 10px);
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .dashboard-cards .card:hover {
    box-shadow: 0 15px 10px -10px rgba(31, 31, 31, 0.5);
    transition: all 0.3s ease;
  }

  .dashboard-cards .card .card-title {
    background: #ffffff;
    padding: 20px 15px;
    position: relative;
    z-index: 0;
  }

  .dashboard-cards .card .card-title h2 {
    font-size: 24px;
    letter-spacing: -0.05em;
    margin: 0;
    padding: 0;
  }

  .dashboard-cards .card .card-title h2 small {
    display: block;
    font-size: 14px;
    margin-top: 8px;
    letter-spacing: -0.025em;
  }

  .dashboard-cards .card .card-description {
    position: relative;
    font-size: 14px;
    border-top: 1px solid #ddd;
    padding: 10px 15px 0 15px;
  }

  .dashboard-cards .card .card-actions {
    box-shadow: 0 2px 0px 0 rgba(0, 0, 0, 0.075);
    padding: 10px;
    text-align: center;
  }

  .dashboard-cards .card .card-flap {
    background: #d9d9d9;
    position: absolute;
    width: 100%;
    transform-origin: top;
    transform: rotateX(-90deg);
  }

  .dashboard-cards .card .flap1 {
    transition: all 0.3s 0.3s ease-out;
    z-index: -1;
  }

  .dashboard-cards .card .flap2 {
    transition: all 0.3s 0s ease-out;
    z-index: -2;
  }

  .dashboard-cards.showing .card {
    cursor: pointer;
    opacity: 0.6;
    transform: scale(0.88);
  }

  .dashboard-cards .no-touch .dashboard-cards.showing .card:hover {
    opacity: 0.94;
    transform: scale(0.92);
  }

  .dashboard-cards .card.d-card-show {
    opacity: 1 !important;
    transform: scale(1) !important;
  }

  .dashboard-cards .card.d-card-show .card-flap {
    background: #ffffff;
    transform: rotateX(0deg);
  }

  .dashboard-cards .card.d-card-show .flap1 {
    transition: all 0.3s 0s ease-out;
  }

  .dashboard-cards .card.d-card-show .flap2 {
    transition: all 0.3s 0.2s ease-out;
  }

  .dashboard-cards .card .task-count {
    width: 40px;
    height: 40px;
    position: absolute;
    top: 22px;
    right: 10px;
    background: #ecf0f1;
    text-align: center;
    line-height: 40px;
    border-radius: 100%;
    color: #333333;
    font-weight: 600;
    transition: all 0.2s ease;
  }

  .dashboard-cards .task-list {
    padding: 0 !important;
  }

  .dashboard-cards .task-list li {
    padding: 10px 0;
    padding-left: 10px;
    margin: 3px 0;
    list-style-type: none;
    border-bottom: 1px solid #e9ebed;
    border-left: 3px solid #f36525;
    transition: all 0.2s ease;
  }

  .dashboard-cards .task-list li:hover {
    background: #ecf0f1;
    transition: all 0.2s ease;
  }

  .dashboard-cards .task-list li span {
    float: right;
    color: #f36525;
    margin-right: 5px;
  }

  .dashboard-cards.showing .card.d-card-show .task-count {
    color: #ffffff;
    background: #f36525;
    transition: all 0.2s ease;
  }

  .dashboard-cards .card-actions .btn {
    color: #333;
  }

  .dashboard-cards .card-actions .btn:hover {
    color: #f36525;
  }
</style>


<div class="container-fluid">

  <div class="block-header">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- <ul class="breadcrumb breadcrumb-style ">
                      <li class="breadcrumb-item">
                          <h4 class="page-title"></h4>
                      </li>
                      <li class="breadcrumb-item bcrumb-1">
                          <a>
                              <i class="fas fa-home" ></i></a>
                      </li>
                      <li class="breadcrumb-item active"></li>
                  </ul> -->
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body" style="padding: 50px;">
      <div class='row dashboard-cards' style="width: 90%;margin-left: 5%!important;" *ngIf="action == 'APPROVED'">
        <div class='card col-md-12' style="margin-top :30px;border-radius: 0px!important">
          <div class='card-title'>
            <h2>
              <p style="font-size: 17px;
                  font-family: inherit;text-transform: capitalize;color: #888;">{{controller}} !</p>
            </h2>
          </div>
        </div>
      </div>

      <div class='row dashboard-cards' style="width: 90%;margin-left: 5%!important;"
        *ngIf="action !== 'APPROVED' && status_own !== 'ACTIVE' && action !== 'View' ">
        <div class='card col-md-12' style="margin-top :30px;border-radius: 0px!important">
          <div class='card-title'>
            <h2>
              <p style="font-size: 17px;
                  font-family: inherit;text-transform: capitalize;color: #888;">{{Modifie_controller}} !</p>
            </h2>
          </div>
        </div>
      </div>



      <div class="row" style="width: 100%;margin-left: 30%;" *ngIf="action !== 'APPROVED' && status_own == 'ACTIVE' && action !== 'View'">
        <div class="col-sm-6">
          <div class="form-group">
            <div style="margin-top: 30px!important;">
              <label class="required" style="font-size: 18px!important;">Comments : </label>
              <textarea cols="10" rows="10" id="Comments"></textarea>
            </div>
          </div>
        </div>
      </div>


      <div class="row" *ngIf="action !== 'APPROVED' && status_own == 'ACTIVE' && action !== 'View'">
        <div class="col-sm-12" style="text-align:center;">
          <button type="button" class="btn-hover color-1" (click)="RejectModifyNotification()">Submit</button>
        </div>
      </div>


      <div *ngIf="action == 'View'">
        <div class="row clearfix">
          <div class="input-field col-sm-12">
            <input type="text" id="state_id" class="form-control">
            <label style="margin-left: 11px;top: -30px;left: 0;font-size: 17px;color:#26a69a" for="state_id">State:</label>
          </div>
        </div><br>
  
        <div class="row clearfix">
          <div class="input-field col-sm-12">
            <textarea type="text" id="project_id"  style="width: 100%;height: 70px;" class="form-control" disabled></textarea>
            <label style="margin-left: 11px;top: -40px;left: 0;font-size: 17px;color:#26a69a"
              for="project_id">Projects:</label>
          </div>
        </div><br>
  
        <div class="row clearfix">
          <div class="input-field col-sm-12">
            <input type="text" id="title_id" class="form-control">
            <label style="margin-left: 11px;top: -30px;left: 0;font-size: 17px;color:#26a69a"
              for="title_id">Title:</label>
          </div>
        </div><br>
  
        <div class="row clearfix">
          <div class="col-sm-12">
            <div class="input-field col-sm-12">
              <textarea id="notificationtext_id" style="height:170px;font-size:17px;" data-length="120"></textarea>
              <label style="top:-42px!important;left: 0;font-size: 17px;color:#26a69a"
                for="notificationtext_id">Notification Text:</label>
            </div>
          </div>
        </div><br>
  
  
        <div class="row clearfix">
          <div class="col-sm-12">
            <div class="input-field col-sm-12">
              <div [innerHTML]="textdisc" class="democls"></div>
  
              <!-- <textarea id="textarea2" style="height:170px;font-size:17px;" data-length="120"></textarea> -->
              <label style="top:-42px!important;left: 0;font-size: 17px;color:#26a69a" for="textarea2">Notification
                Description:</label>
            </div>
          </div>
        </div>
  
  
  
        <div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="header">
              <!-- <h3><strong>Booking</strong> Form</h3><br> -->
              <div class="row clearfix"><br>
  
                <img id="myImg" style="width:350;height:100px;" /><br><br>
                <img id="driveImg" style="width:350;height:100px; margin-left:3px;display: none;"
                  src="assets/images/defaultImage.png" class="img" (click)="myimage(this.json_response.imgLoc)" />
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'pdf'"
                  src="assets/images/pdficon.png" class="img" (click)="myimage(this.json_response.linkFileLoc)" />
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'xlsx'"
                  src="assets/images/xlsxicon.png" class="img" (click)="myimage(this.json_response.linkFileLoc)" />
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'xlx'"
                  src="assets/images/xlsxicon.png" class="img" (click)="myimage(this.json_response.linkFileLoc)" />
  
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'jpg'"
                  [src]="(this.json_response.linkFileLoc)" class="img"
                  (click)="myimage(this.json_response.linkFileLoc)" />
  
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'jpeg'"
                  [src]="(this.json_response.linkFileLoc)" class="img"
                  (click)="myimage(this.json_response.linkFileLoc)" />
  
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'png'"
                  [src]="(this.json_response.linkFileLoc)" class="img"
                  (click)="myimage(this.json_response.linkFileLoc)" />
  
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'docx'"
                  src="assets/images/wordicon.png" class="img" (click)="myimage(this.json_response.linkFileLoc)" />
  
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'doc'"
                  src="assets/images/wordicon.png" class="img" (click)="myimage(this.json_response.linkFileLoc)" />
  
  
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'txt'"
                  src="assets/images/txticon.jpg" class="img" style="width:350;height:100px;"
                  (click)="myimage(this.json_response.linkFileLoc)" />
  
                <img *ngIf="this.fileExtension == 'ppt'" src="assets/images/pptxicon.png" class="img"
                  style="width:350;height:100px;margin-left:3px" (click)="myimage(this.json_response.linkFileLoc)" />
  
                <img *ngIf="this.fileExtension == 'pptx'" src="assets/images/pptxicon.png" class="img"
                  style="width:350;height:100px;margin-left:3px" (click)="myimage(this.json_response.linkFileLoc)" />
                <img style="width:350;height:100px;margin-left:3px" *ngIf="this.fileExtension == 'gDriveFile'"
                  src="assets/images/file1.jpg" class="img" (click)="myimage(this.json_response.linkFileLoc)" />
  
                <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <img src="#" class="imagepreview" style="width: 100%;">
                      </div>
                    </div>
                  </div>
                </div>
  
  
  
             
              </div>
             
  
                       
  
            </div>
          </div>
        </div>
      </div>

    




    </div>
  </div>

</div>
